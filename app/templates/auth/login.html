<!-- extend from base layout -->
{% extends "base.html" %}

{% block content %}

	<div class="container">

		<div class="page-header">
			<h1>Login</h1>
		</div>

		<form data-toggle="validator" role="form" method="post">
			<div class="form-group">
				<label for="inputEmail" class="control-label">Email</label>
				<input type="email" class="form-control" name="email" id="inputEmail" placeholder="Email" data-error="Bruh, that email address is invalid" required>
				<div class="help-block with-errors"></div>
			</div>
			<div class="form-group">
				<label for="inputPassword" class="control-label">Password</label>
				<div class="form-inline row">
					<div class="form-group col-sm-6">
						<input type="password" data-minlength="6" name="password" class="form-control" id="inputPassword" placeholder="Password" required>
						<div class="help-block">Minimum of 6 characters</div>
					</div>
				</div>
			</div>
			<div class="form-group">
				<div class="checkbox">
					<label>
						<input type="checkbox" id="terms" name="remember_me" data-error="Before you wreck yourself">
						<p>Pleased to meet you!</p>
					</label>
					<div class="help-block with-errors"></div>
				</div>
			</div>
			<div class="form-group">
				<button type="submit" class="btn btn-primary">Submit</button>
			</div>
		</form>
		<p>New user? <a href="{{ url_for('auth.register') }}">Click here to register</a>.</p>


	</div>

{% endblock %}
